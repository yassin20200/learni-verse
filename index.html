<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learni Verse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .pyramid-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .pyramid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #05050a 80%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        
        .spotlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,0) 60%);
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInContent 2s ease-in-out forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 500px;
            height: auto;
            margin: 0 auto 1.5rem;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #d4af37; /* Gold color */
            text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
            padding: 0.5rem 0;
        }
        
        .main-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: light-reflex 4s ease-in-out infinite;
        }

        @keyframes light-reflex {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #b8860b, #d4af37);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5), 0 0 30px rgba(212, 175, 55, 0.3);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.8), 0 0 50px rgba(212, 175, 55, 0.5);
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .cta-button:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- WhatsApp Button Styles --- */
        .whatsapp-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }
        .whatsapp-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
        .whatsapp-button svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
        .whatsapp-tooltip {
            position: absolute;
            top: 50%;
            right: 125%;
            transform: translateY(-50%) translateX(10px);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            font-size: 0.875rem;
            pointer-events: none;
        }
        .whatsapp-button:hover .whatsapp-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(0);
        }
        .whatsapp-tooltip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="pyramid-container">
        <div class="pyramid"></div>
        <div class="spotlight"></div>
        <div class="content-container p-8">
            <img src="Gemini_Generated_Image_aaecw6aaecw6aaec-removebg-preview.png" alt="Learni Verse Logo" class="logo">
            <div class="title-container">
                <h1 class="main-title">Learni Verse</h1>
            </div>
            <p class="text-lg md:text-xl max-w-2xl mx-auto mb-10 text-gray-400">
                Discover the best courses in programming, languages, and professional fields, curated just for you.
            </p>
            <a href="Coursepage.html" class="cta-button">
                Explore Courses
            </a>
        </div>
    </div>

    <div class="whatsapp-container">
        <a href="https://whatsapp.com/channel/0029VbAeJx64IBhFlX1b0U0Z" target="_blank" class="whatsapp-button">
            <svg viewBox="0 0 24 24">
                <path d="M20.52,3.48A11.91,11.91,0,0,0,12,0,12,12,0,0,0,0,12,12,12,0,0,0,12,24h0a12,12,0,0,0,12-12,11.91,11.91,0,0,0-3.48-8.52ZM12,22.42a10.41,10.41,0,1,1,10.4-10.4A10.42,10.42,0,0,1,12,22.42ZM17.42,14.5a2.5,2.5,0,0,1-1.33,1,1,1,0,0,1-.53.15.75.75,0,0,1-.2-.05,5.4,5.4,0,0,1-2.22-.84,10.15,10.15,0,0,1-3.6-3.6,5.4,5.4,0,0,1-.84-2.22.75.75,0,0,1,0-.2,1,1,0,0,1,.15-.53,2.5,2.5,0,0,1,1-1.33.62.62,0,0,1,.65.11l.88.88a.62.62,0,0,1,.11.65l-.33,1a.62.62,0,0,0,.11.65l1.7,1.7a.62.62,0,0,0,.65.11l1-.33a.62.62,0,0,1,.65.11l.88.88A.62.62,0,0,1,17.42,14.5Z"/>
            </svg>
            <span class="whatsapp-tooltip">A whatsapp channel for every update and more courses and events and Competitions</span>
        </a>
    </div>

    <script src="homepage.js" defer></script>
</body>
</html>
