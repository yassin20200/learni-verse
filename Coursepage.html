        /* --- THEME STYLES FROM HOMEPAGE --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden; /* Allow vertical scrolling */
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .pyramid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            perspective: 1000px;
            z-index: -1; /* Place behind content */
        }
        .pyramid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #05050a 80%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .spotlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,0) 60%);
        }
        .content-wrapper {
            position: relative;
            z-index: 1; /* Keep content above the background */
        }
        .main-title {
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 8px #d4af37, 0 0 15px #d4af37;
        }

        /* --- UPDATED: Existing styles to match the new theme --- */
        .filter-btn {
            transition: all 0.3s ease;
            border: 1px solid #4a5568;
        }
        .filter-btn:hover {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #000;
        }
        .filter-btn.active {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #000;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }

        .course-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .course-card:hover {
            transform: translateY(-10px);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.4);
        }
        .course-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }
        .course-card:hover::before {
            left: 100%;
        }
    </style>

            { title: 'Great Learning - Networking', description: 'Free courses covering TCP/IP, OSI, and routing with a free certificate.', link: 'https://www.mygreatlearning.com/networking-courses/free-courses', price: 'free', type: 'field', level: 'intermediate' }
        ];

        // --- SCRIPT LOGIC ---
        const courseGrid = document.getElementById('course-grid');
        const filterContainer = document.getElementById('filters');
        let activeFilters = { price: null, type: null, level: null };

        const renderCourses = () => {
            courseGrid.innerHTML = '';
            const filteredCourses = courses.filter(course => {
                const priceMatch = !activeFilters.price || course.price === activeFilters.price;
                const typeMatch = !activeFilters.type || course.type === activeFilters.type;
                const levelMatch = !activeFilters.level || course.level === activeFilters.level;
                return priceMatch && typeMatch && levelMatch;
            });

            if (filteredCourses.length === 0) {
                courseGrid.innerHTML = `<p class="col-span-full text-center text-gray-400 text-xl">No courses match the selected filters.</p>`;
            } else {
                filteredCourses.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'course-card rounded-lg p-6 flex flex-col';
                    const priceInfo = course.price === 'free' 
                        ? `<span class="text-lg font-semibold text-green-400">Free</span>` 
                        : `<span class="text-lg font-semibold text-amber-400">${course.priceDisplay || 'Paid'}</span>`;
                    card.innerHTML = `
                        <h2 class="text-xl font-bold mb-2 text-yellow-300">${course.title}</h2>
                        <p class="text-gray-400 flex-grow mb-4">${course.description}</p>
                        <div class="mt-auto flex justify-between items-center pt-4 border-t border-slate-700">
                            ${priceInfo}
                            <a href="${course.link}" target="_blank" rel="noopener noreferrer" class="inline-block text-center font-semibold bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition-colors">
                                Go to Course
                            </a>
                        </div>
                    `;
                    courseGrid.appendChild(card);
                });
            }
        };

        filterContainer.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') return;
            const button = e.target;
            const filterGroup = button.dataset.filterGroup;
            const filterValue = button.dataset.filter;
            const allButton = filterContainer.querySelector('[data-filter="all"]');

            if (filterGroup === 'all') {
                activeFilters = { price: null, type: null, level: null };
                filterContainer.querySelectorAll('.filter-btn.active').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
            } else {
                allButton.classList.remove('active');
                const buttonsInGroup = filterContainer.querySelectorAll(`.filter-btn[data-filter-group="${filterGroup}"]`);
                // Deactivate other buttons in the same group
                if (!button.classList.contains('active')) {
                   buttonsInGroup.forEach(btn => btn.classList.remove('active'));
                }

                if (activeFilters[filterGroup] === filterValue) {
                    // If clicking the same active button, deactivate it
                    activeFilters[filterGroup] = null;
                    button.classList.remove('active');
                } else {
                    // Activate the new button
                    button.classList.add('active');
                    activeFilters[filterGroup] = filterValue;
                }
                
                if (Object.values(activeFilters).every(val => val === null)) {
                    allButton.classList.add('active');
                }
            }
            renderCourses();
        });
        
        // Initial render of all courses
        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
